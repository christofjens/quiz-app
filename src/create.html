<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ APP</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1 class="app-header__heading">Create new Card</h1>
    </header>
    <main>
      <section class="create-card">
        <form action="" class="create-card__form">
          <div class="">
            <label for="question" class="create-card__headline"
              >Add a question
            </label>
            <textarea
              class="create-card__item"
              id="question"
              name="question"
              rows="5"
            ></textarea>
          </div>
          <div class="">
            <label for="answer" class="create-card__headline"
              >Add an answer:
            </label>
            <textarea
              class="create-card__item"
              id="answer"
              name="answer"
              rows="5"
            ></textarea>
          </div>
          <div class="">
            <label for="tags" class="create-card__headline"
              >Add some tags<br /><span class="create-card__text"
                >(divided by comma):</span
              >
            </label>
            <textarea
              class="create-card__item"
              id="tags"
              name="tags"
              rows="5"
            ></textarea>
          </div>
          <button class="create-card__button">Submit Card</button>
        </form>
      </section>
    </main>
    <footer>
      <footer class="app-footer">
        <a href="index.html" aria-label="Home"
          ><i class="app-footer__item fi fi-rr-home"></i
        ></a>
        <a href="bookmarks.html" aria-label="Bookmarks"
          ><i class="app-footer__item fi fi-rr-bookmark"></i
        ></a>
        <a href="create.html" aria-label="Create"
          ><i
            class="app-footer__item app-footer__item--active fi fi-rr-form"
          ></i
        ></a>
        <a href="profile.html" aria-label="Profile"
          ><i class="app-footer__item fi fi-rr-user"></i
        ></a>
      </footer>
    </footer>
  </body>
</html>
