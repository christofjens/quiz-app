<section class="create-card">
  <form action="" class="create-card__form">
    <div class="">
      <label for="question">Add a question </label>
      <textarea
        class="create-card__item"
        id="question"
        name="question"
        rows="5"
        cols="33"
      ></textarea>
    </div>
    <div class="">
      <label for="answer">Add an answer: </label>
      <textarea
        class="create-card__item"
        id="answer"
        name="answer"
        rows="5"
        cols="33"
      ></textarea>
    </div>
    <div class="">
      <label for="tags">Add some tags: </label>
      <textarea
        class="create-card__item"
        id="tags"
        name="tags"
        rows="5"
        cols="33"
      ></textarea>
    </div>
  </form>
</section>
